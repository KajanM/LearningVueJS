<!DOCTYPE html>
<html>
  <head>
    <title>Learning VueJS</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{name}}</p>
      <input type="text" v-model="name">
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          name: 'Max'
        },
        methods: {
          alertMe: function() {
            alert('Alert');
          }
        }
      })
    </script>
  </body>
</html>
